{% extends "base.html" %}
{% block content %}
<h2>Public Stories</h2>
{% for story in stories %}
    <div class="story">
        <h3>{{ story.title }}</h3>
        <p>{{ story.content|truncatewords:50 }}</p>
        <small>By {{ story.author.username }} on {{ story.created_at }}</small>
    </div>
{% empty %}
    <p>No stories available.</p>
{% endfor %}
{% endblock %}
