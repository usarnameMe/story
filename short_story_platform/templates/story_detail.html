{% extends "base.html" %}

{% block content %}
<h2>{{ story.title }}</h2>
<p>{{ story.content }}</p>
<small>By {{ story.author.username }} on {{ story.created_at }}</small>

<a href="{% url 'story_detail' story.id %}">Edit</a>
<form method="post" action="{% url 'story_detail' story.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}
